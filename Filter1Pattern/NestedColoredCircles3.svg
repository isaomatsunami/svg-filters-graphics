<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="100%" height="100%"> 
 <defs>
  <filter id="turbFilter4" in="SourceImage" 
           filterUnits="objectBoundingBox">
      <feTurbulence baseFrequency="0.35" numOctaves="4" 
                    result="turbulenceOut1"/> 
        <feDisplacementMap in="SourceGraphic" in2="turbulenceOut1" 
                           xChannelSelector="B" yChannelSelector="B"
                           scale="20"/> 
   </filter>

     <radialGradient id="blueCircle" 
                     gradientUnits="objectBoundingBox"
                     fx="30%" fy="30%">
       <stop offset="0%"   style="stop-color:#FFFFFF"/>
       <stop offset="40%"  style="stop-color:#0000AA"/>
       <stop offset="100%" style="stop-color:#000066"/>
     </radialGradient>
      
     <radialGradient id="redCircle" 
                     gradientUnits="objectBoundingBox"
                     fx="30%" fy="30%">
       <stop offset="0%"   style="stop-color:#FFFFFF"/>
       <stop offset="40%"  style="stop-color:#AA0000"/>
       <stop offset="100%" style="stop-color:#660000"/>
     </radialGradient>
      
     <circle id="3DBlueCircle"  cx="0" cy="0" r="160" 
             style="fill:url(#blueCircle)"/>
      
     <circle id="3DBlueCircle2" cx="0" cy="0" r="140" 
             style="fill:url(#redCircle)"/>
      
     <circle id="3DBlueCircle3" cx="0" cy="0" r="120" 
             style="fill:url(#blueCircle)"/>
      
     <circle id="3DBlueCircle4" cx="0" cy="0" r="100" 
             style="fill:url(#redCircle)"/>
      
     <circle id="3DBlueCircle5" cx="0" cy="0" r="80" 
             style="fill:url(#blueCircle)"/>
      
     <circle id="3DBlueCircle6" cx="0" cy="0" r="60" 
             style="fill:url(#redCircle)"/>
      
     <circle id="3DBlueCircle7" cx="0" cy="0" r="40" 
             style="fill:url(#blueCircle)"/>
  </defs>

<g id="gc" transform="translate(10,10)" 
   filter="url(#turbFilter4)">  
   <use xlink:href="#3DBlueCircle"  x="200" y="200"/>
   <use xlink:href="#3DBlueCircle1" x="180" y="200"/>
   <use xlink:href="#3DBlueCircle2" x="160" y="200"/>
   <use xlink:href="#3DBlueCircle3" x="140" y="200"/>
   <use xlink:href="#3DBlueCircle4" x="120" y="200"/>
   <use xlink:href="#3DBlueCircle5" x="100" y="200"/>
   <use xlink:href="#3DBlueCircle6" x="80"  y="200"/>
   <use xlink:href="#3DBlueCircle7" x="60"  y="200"/>
</g>
</svg>
