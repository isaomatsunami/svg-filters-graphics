<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="100%" height="100%"> 

<defs>
   <filter id="turbFilter1" in="SourceImage" 
           filterUnits="userSpaceOnUse">
     <feTurbulence in="SourceAlpha" 
                   type="turbulence"
                   baseFrequency="10.01" 
                   numOctaves="10.0"
                   seed="0.01">
     </feTurbulence> 
   </filter>

   <filter id="fracFilter1" in="SourceImage" 
           filterUnits="userSpaceOnUse">
     <feTurbulence in="SourceAlpha" 
                   type="fractalNoise"
                   baseFrequency="0.1" 
                   numOctaves="0.5"
                   seed="0.01">
     </feTurbulence> 
   </filter>

   <radialGradient id="blueCircle" 
                   gradientUnits="objectBoundingBox"
                   fx="30%" fy="30%">
     <stop offset="0%"   style="stop-color:#FFFFFF"/>
     <stop offset="40%"  style="stop-color:#0000AA"/>
     <stop offset="100%" style="stop-color:#000066"/>
   </radialGradient>
    
   <radialGradient id="redCircle" 
                   gradientUnits="objectBoundingBox"
                   fx="30%" fy="30%">
     <stop offset="0%"   style="stop-color:#FFFFFF"/>
     <stop offset="40%"  style="stop-color:#AA0000"/>
     <stop offset="100%" style="stop-color:#660000"/>
   </radialGradient>
    
   <circle id="3DBlueCircle" cx="0" cy="0" r="80" 
           style="fill:url(#blueCircle)"/>

   <circle id="3DRedCircle" cx="0" cy="0" r="80" 
           style="fill:url(#redCircle)"/>
</defs>

<g transform="translate(10,10)" opacity=".5" 
   width="100%" height="100%"> 
   <use xlink:href="#3DBlueCircle" x="150" y="150"/>
   <use xlink:href="#3DBlueCircle" x="150" y="150"
        filter="url(#turbFilter1)"/>
</g>

<g transform="translate(10,10)" opacity=".5" 
   width="100%" height="100%"> 
   <use xlink:href="#3DRedCircle" x="250" y="150"/>
   <use xlink:href="#3DRedCircle" x="250" y="150"
        filter="url(#fracFilter1)"/>
</g>
</svg>
