<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="100%" height="100%"> 
<defs>
  <filter
     id="blurFilter1"
     filterUnits="objectBoundingBox"
     x="0" y="0" 
     width="100%" height="100%"> 
     <feGaussianBlur stdDeviation="2"/>
  </filter>

  <radialGradient id="blueCircle" 
                  gradientUnits="objectBoundingBox"
                  fx="30%" fy="30%">
    <stop offset="0%"   style="stop-color:#FFFFFF"/>
    <stop offset="40%"  style="stop-color:#0000AA"/>
    <stop offset="100%" style="stop-color:#000066"/>
  </radialGradient>
   
  <pattern id="checkerPattern" 
           width="20" height="20"
           patternUnits="userSpaceOnUse">

     <rect fill="black"
           x="0"  y="0"  width="10" height="10"/> 

     <rect fill="yellow"
           x="10" y="0"  width="10" height="10"/> 

     <rect fill="yellow"
           x="0"  y="10" width="10" height="10"/> 

     <rect fill="black"
           x="10" y="10" width="10" height="10"/> 
  </pattern>

  <pattern id="checkerPatternNew" 
           width="40" height="40"
           patternUnits="userSpaceOnUse">

     <circle id="3DBlueCircle2" cx="20" cy="20" r="40" 
             style="fill:url(#blueCircle)"/>
   
     <circle id="3DBlueCheckerCircle1" cx="0" cy="10" r="30" 
             style="fill:url(#checkerRect)"/>
   
     <circle id="3DBlueCheckerCircle2" cx="25" cy="10" r="30" 
             style="fill:url(#checkerPattern);opacity:.5"/>
   
     <circle id="3DBlueCheckerCircle3" cx="25" cy="30" r="30" 
             style="fill:url(#checkerPattern);opacity:.5"/>
   
     <circle id="3DBlueCheckerCircle4" cx="0" cy="30" r="30" 
             style="fill:url(#checkerPattern);opacity:.5"/>
  </pattern>
</defs>

<g>
  <rect 
     filter="url(#blurFilter1)"
     style="fill:url(#checkerPatternNew)"
     x="0" y="0" width="800" height="500"/>
</g>

<g transform="translate(20,20)"
   stroke="black" fill="none">
  <rect 
     filter="url(#blurFilter1)"
     style="fill:url(#checkerPatternNew)"
     x="0" y="0" width="400" height="280"/>
</g>
</svg>

